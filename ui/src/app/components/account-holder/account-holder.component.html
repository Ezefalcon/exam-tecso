<div class="row">
  <div class=""></div>
  <div class="col-md-6 col-12">
    <div class="p-5">
      <div class="row">
        <div class="col-4"></div>
        <h2 class="col-4" class="text-center mt-3">Personas Juridicas</h2>
        <div class="col-4 mt-3">
          <button class="float-right" mat-raised-button color="accent" (click)="addJuridicPerson()">Agregar</button>
        </div>
      </div>
      <table mat-table [dataSource]="juridicPeopleData" class="mat-elevation-z8">

        <!-- Rut Column -->
        <ng-container matColumnDef="rut">
          <th mat-header-cell *matHeaderCellDef> Rut </th>
          <td mat-cell *matCellDef="let element"> {{element.rut}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Razón social </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Foundation year Column -->
        <ng-container matColumnDef="foundationYear">
          <th mat-header-cell *matHeaderCellDef> Año de fundación </th>
          <td mat-cell *matCellDef="let element"> {{element.foundationYear}} </td>
        </ng-container>

        <ng-container matColumnDef="util">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button class="btn btn-outline-primary bordered" (click)="showEdit(element)">
              <mat-icon class="icon">create</mat-icon>
            </button>
            <button class="btn btn-outline-danger bordered" (click)="delete(element)">
              <mat-icon class="icon">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsJuridic"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsJuridic;"
            (click)="selection.toggle(row)">
        </tr>
      </table>
    </div>
  </div>
  <div class="col-md-6 col-12">
    <div class="p-5">
      <div class="row">
        <div class="col-4"></div>
        <h2 class="col-4" class="text-center mt-3">Personas Fisicas</h2>
        <div class="col-4 mt-3">
          <button class="float-right" mat-raised-button color="accent" (click)="addPhysicPerson()">Agregar</button>
        </div>
      </div>
      <table mat-table [dataSource]="physicalPeopleData" class="mat-elevation-z8">

        <!-- Rut Column -->
        <ng-container matColumnDef="rut">
          <th mat-header-cell *matHeaderCellDef> Rut </th>
          <td mat-cell *matCellDef="let element"> {{element.rut}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Foundation year Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>


        <ng-container matColumnDef="cc">
          <th mat-header-cell *matHeaderCellDef> CC </th>
          <td mat-cell *matCellDef="let element"> {{element.cc}} </td>
        </ng-container>

        <ng-container matColumnDef="util">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button class="btn btn-outline-primary bordered" (click)="showEditPhysical(element)">
              <mat-icon class="icon">create</mat-icon>
            </button>
            <button class="btn btn-outline-danger bordered" (click)="deletePhysicalPerson(element)">
              <mat-icon class="icon">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsPhysical"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsPhysical;"
            (click)="selection.toggle(row)">
        </tr>
      </table>
    </div>
  </div>
</div>
